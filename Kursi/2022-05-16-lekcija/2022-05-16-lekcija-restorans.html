<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        var galda_edieni =[];
        function pievienot(){
            let galds = document.getElementById("galds").valueAsNumber;
            let ed = $("#ediens").val();
            if(galds!=null && !isNaN(galds) && ed!=null && ed!=""){
                let pasutijums = {g:galds, e:ed};
                galda_edieni.push(pasutijums);
                console.log(galda_edieni);
            }
            document.getElementById("galds").value = null;
            document.getElementById("ediens").value = null;
        }
        function radit(){
            let galds = document.getElementById("specGalds").valueAsNumber;            
            if(galds!=null && !isNaN(galds)){
                if(galda_edieni.length==0){
                    $("#ceks").text("pasūtījuma nav")
                }
                else{
                    $("#ceks").text("")
                    for(let q=0;q<galda_edieni.length;q++){
                        let currentPasutijums = galda_edieni[q];
                        if(currentPasutijums.g == galds){
                            $("#ceks").append(" "+currentPasutijums.e);
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>
    Galds:<input id="galds" type="number">
    <br>
    Ediens:<input id="ediens">
    <br>
    <button onclick="pievienot()">Save</button>
    <br>
    <br>
    Specific Galds:<input id="specGalds" type="number">
    
    <button onclick="radit()">Show</button>
    <div id="ceks"></div>
</body>
</html>
