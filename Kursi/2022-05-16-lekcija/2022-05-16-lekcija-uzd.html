<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        let cilveki = [];
        function pievienot(){
            let vecums = document.getElementById("vecums").valueAsNumber; // piemēram: 7
            let vards = $("#vards").val(); // piemēram: "žanis"
            if(vecums!=null && !isNaN(vecums) && vards!=null && vards!=""){
                let cilveks = {vard:vards,vec:vecums};//{vard:"Antons", vec:69}
                cilveki.push(cilveks);
                let gatavaRindina = "";
                let maxVec = cilveki[0].vec;
                for(let i=0;i<cilveki.length;i++){  // i < 2
                    gatavaRindina += cilveki[i].vard+" ";// a = a+11    a+=11
                    if(cilveki[i].vec>maxVec)
                    {
                        maxVec = cilveki[i].vec;
                    }
                }
                gatavaRindina+=" "+maxVec;
                $("#result").text(gatavaRindina);
            }
            document.getElementById("vards").value = null;
            document.getElementById("vecums").value = null;
        } 
    </script>
</head>
<body>
    Vards:<input id="vards">
    <br>
    Vecums:<input id="vecums" type="number">
    <br>
    <button onclick="pievienot()">Save</button>
    <br>
    <br>
   
    <div id="result"></div>
</body>
</html>
