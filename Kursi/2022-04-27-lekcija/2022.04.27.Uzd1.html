<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="parole">
    <button onclick="validetParoli()">vai der?</button>
    <div id="ievade"></div>

    <script> 
        function validetParoli() {         
        let parole = document.querySelector("#parole").value
            if (parole.length < 5 || parole.length > 10) {
            document.querySelector("#ievade").textContent += "nepareiza ievade";
        } else {document.querySelector("#ievade").textContent += "parole pienemta"}
    }  
    
    
    </script>
</body>
</html>
