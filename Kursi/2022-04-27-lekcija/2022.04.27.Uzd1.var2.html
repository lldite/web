<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <input id="parole">
    <button onclick="validetParoli()">vai der?</button>
    <div id="ievade"></div>

    <script> 
        function validetParoli() {         
        let parole = document.querySelector("#parole").value
            if (parole.length < 5 || parole.length >10) {
            $("#ievade").text("nepareiza ievade") 
        } else {$("#ievade").text("parole pienemta") }
    }  
    
    
    </script>
</body>
