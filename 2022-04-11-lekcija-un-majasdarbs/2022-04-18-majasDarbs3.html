<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="teksts">
    <button onclick="klikskis()">poga</button>
    <button onclick="alert('tada')">taisi alertu</button>
    <script>
        function klikskis() {
            let saturs = document.getElementById("teksts").value
            console.log(saturs.includes("1"), saturs.includes("2"), saturs.includes("3"))
            if (saturs.includes("1") || saturs.includes("2") || saturs.includes("3")) {
                alert("atradu")
            }
        }
    </script>
</body>
</html>
