    <script>
        document.querySelector("#main").addEventListener('click', function (event) {
            if (event.target.classList.contains('block')) {
                document.querySelectorAll("#main .block.selected").forEach(function (oldBlock) {
                    oldBlock.className = 'block clicked'
                })

                event.target.className = 'block selected'
            }
        })
